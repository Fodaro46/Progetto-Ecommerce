<app-navbar></app-navbar>
<div class="home-container">
  <video #videoElement id="promoVideo" autoplay muted playsinline class="background-video">
    <source [src]="backgroundVideoUrl" type="video/mp4" />
    <!-- Fallback text if video cannot be loaded -->
    Il tuo browser non supporta i video HTML5.
  </video>
  <div class="dark-overlay"></div>

  <div class="content">
    <h1 class="motto">V3rc1</h1>
    <p class="sub">Eat good. Train consistent. Run hard.</p>
  </div>
</div>

<div class="recommended-products" id="recommendedSection">
  <h2>Prodotti Consigliati</h2>
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of recommendedProducts">
      <div class="img-container">
        <img [src]="product.imageUrl"
             [alt]="product.name"
             (error)="onImageError(product)"
             loading="lazy" />
      </div>
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
